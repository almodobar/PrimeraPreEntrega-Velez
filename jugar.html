<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pathway+Gothic+One&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Jugar</title>
</head>
<body>
    <main class="conteinerPlay">
        <header class="cabeza">
            <a href="./index.html" class="logo">
                <img src="./img/logoPagCarpa.png" alt="Logo de la pagina/Nombre de la pagina">
            </a>

            <nav class="menu">
               <ul class="menuList">
                <li class="menuList__item"><a href="#">Sobre Nosotros</a></li>
                <li class="menuList__item"><a href="#">FAQs</a></li>
                <li class="menuList__item"><a class="btnPropio" href="./jugar.html">Jugar</a></li>
               </ul>
            </nav>
        </header>
        <div class="container">
            <h1 class="menuTitle">Generacion de personaje</h1>
            <h2 class="menuTitle">Puedes crear hasta 5 personajes para crear tu alianza</h2>
                <form id="ingreso-personaje">
                    <div class="mb-3">
                        <label for="alias" class="form-label">Alias:</label>
                        <input type="text" class="form-control" id="alias" required>
                    </div>
                    <div class="mb-3">
                        <label for="clase" class="form-label">Clase:</label>
                        <select class="form-select form-control" id="clase" required aria-label="Default select example"></select>
                    </div>
                    <div class="mb-3">
                        <label for="damage" class="form-label">Daño:</label>
                        <select class="form-select form-control" id="damage" required aria-label="Default select example"></select>
                    </div>
                    <div class="mb-3">
                        <label for="elemento" class="form-label">Elemento:</label>
                        <select class="form-select form-control" id="elemento" required aria-label="Default select example"></select>
                    </div>
                    <div class="mb-3">
                        <label for="arma" class="form-label">Arma:</label>
                        <select class="form-select form-control" id="arma" required aria-label="Default select example"></select>
                    </div>
                    <div class="mb-3">
                        <label for="edad" class="form-label">Edad del personaje:</label>
                        <input type="number" class="form-control" id="edad" required>
                    </div>
                        <button type="submit" class="btn btn-primary mb-3">Ingresar Personaje</button>
                </form>
            <p id="mensaje-error"></p>
            <table id="tabla" class="table">
              <tr>
                <th>Alias</th>
                <th>Clase</th>
                <th>Daño</th>
                <th>Elemento</th>
                <th>Habilidad</th>
                <th>Edad</th>
                <th>Eliminar</th>
              </tr>
            </table>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./JS/funcionesAsync.js"></script>
    <script src="./JS/Personaje.js"></script>
    <script src="./JS/main.js"></script>
</body>
</html>
